<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In â€“ DisruptX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</head>

<body>
    <header class="walters-nav">
        <div class="nav-brand">
            <span>DisruptX</span>
        </div>
    </header>

    <div class="container auth-container">
        <div class="card auth-card">
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Sign in to sync your cognitive data across devices.</p>

            <div id="auth-error" class="auth-error" style="display:none;"></div>

            <button id="btn-google-login" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google G">
                <span>Sign in with Google</span>
            </button>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button id="btn-guest-login" class="btn-guest">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5ZM12 19.2C9.5 19.2 7.29 17.92 6 15.98C6.03 13.99 10 12.9 12 12.9C13.99 12.9 17.97 13.99 18 15.98C16.71 17.92 14.5 19.2 12 19.2Z"
                        fill="currentColor" />
                </svg>
                <span>Continue as Guest</span>
            </button>

            <p class="guest-note">Guest sessions won't sync your data across devices</p>

            <div id="user-info" style="display:none;">
                <p>Logged in as <span id="user-email"></span></p>
                <button id="btn-logout" class="btn-neutral">Sign Out</button>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <script>
        window.firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}"
        };
    </script>
</body>

</html>
